<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Stocks Analysis</title>
</head>
<body>
    <div class="container">
        <h1>Machine Learning Stocks Analysis</h1>
        <div class="form-group">
            <label for="tickers">Stocks To Analyze</label>
            <input type="text" id="tickers" name="tickers" placeholder="e.g., MSFT,AAPL">
        </div>
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date">
        </div>
        <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" id="end_date" name="end_date">
        </div>
        <button id="startButton">Start</button>
        <div class="output" id="selectedTickers"></div>
        <div class="output" id="modelsExplanation">
            <h2>Models Explanation</h2>
            <p id="modelsText"></p>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
